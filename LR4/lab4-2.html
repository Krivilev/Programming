<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кривилев Алексей</title>
</head>
<body>
    <script>
        let arr = [];
        
        for (let i = 0; i < 15; i++) {
            arr.push(Math.floor(Math.random() * 100))
        }

        let min = arr[0];
        let minIndex = 0;
        let buf = 0;

        document.write(`<p>Массив: ${arr.join(" ")}</p>`);
        
        arr.forEach((a, index) => {
            if (a < min) {
                min = a;
                minIndex = index;
            }
        })
        
        buf = arr[2];
        arr[2] = min;
        arr[minIndex] = buf;
        document.write(`<p>Измененный массив: ${arr.join(" ")}</p>`);
    </script>
</body>
</html>
