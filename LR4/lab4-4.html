<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кривилев Алексей</title>
</head>
<body>
    <script>
        let fruits = ['apple', 'pineapple', 'mango', 'melon', 'grape'];
        let citrus = ['orange', 'lemon', 'lime'];


        document.write(`<p>а) массив fruits = ${fruits.join(" ")}</p>`);
        document.write(`<p>б) массив citrus = ${citrus.join(" ")}</p>`);

        fruits = fruits.concat(citrus);
        document.write(`<p>в) массив citrus = ${fruits.join(" ")}</p>`);
        
        let index = fruits.findIndex((item) => {
            return item == "mango"
        })
        fruits.splice(index + 1, 0, 'pear', 'cherry', 'plum', 'raspberry', 'strawberry');
        document.write(`<p>г) массив fruits = ${fruits.join(" ")}</p>`);
        document.write(`<p>д) массив fruits = ${fruits.slice(0, -3).join(" ")}</p>`);
        document.write(`<p>д) массив fruits = ${fruits.sort().join(" ")}</p>`);
        document.write(`<p>д) массив fruits = ${fruits.reverse().join(" ")}</p>`);
        document.write(`<p>д) массив fruits = ${fruits.sort((a, b) => {
            return a.length - b.length;
        }).join(" ")}</p>`);
    </script>
</body>
</html>
