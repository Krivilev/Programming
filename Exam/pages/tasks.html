<div class="container">

<form action="#" onsubmit="return false">
    <div id="result"></div>
    <button onclick="getResult()">Проверить результат</button>
</form>
</div>
<script>
    const answers = [];

    function createQuestion(questionText) {
        const label = document.createElement("label");
        const span = document.createElement("span");
        const input = document.createElement("input");

        span.innerHTML = questionText;
        input.placeholder = "Ответ";
        input.type = "text";

        label.append(span, input);
        document.forms[0].appendChild(label);
    }

    function getResult() {
        let resultScore = 0;
        const questions = [...document.forms[0].elements];
        const answers = ['2', '4', '6', '8'];

        questions.slice(1).forEach((item, index) => {
            if (item.value.toLowerCase() === answers[index].toLowerCase()) {
                resultScore++;
            }
        })

        document.getElementById("result").innerHTML = `Вы правильно ответили на ${resultScore} вопросов.`
    }

    createQuestion("1.1 + 1");
    createQuestion("2.2 + 2");
    createQuestion("3.3 + 3");
    createQuestion("4.4 + 4");
    </script>
