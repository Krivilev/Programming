    <meta charset="UTF-8">

<div class="container">

<form action="#" onsubmit="return false">
    <label>
        Почта
        <input id="login" type="text" placeholder="Логин">
        <span class="error">Длина почты должна быть больше или равна 5 символам</span>
    </label>
    <label>
        Пароль
        <input id="password" type="password" placeholder="Пароль">
        <span class="error">Длина пароля должна быть больше или равна 5 символам</span>
    </label>
    <button onclick="createAccount()">Создать аккаунт</button>
</form>

<form action="#" onsubmit="return false">
    <label>
        Почта
        <input id="loginEnter" type="text" placeholder="Логин">
        <span class="error">Длина почты должна быть больше или равна 5 символам</span>
    </label>
    <label>
        Пароль
        <input id="passwordEnter" type="password" placeholder="Пароль">
        <span class="error">Длина пароля должна быть больше или равна 5 символам</span>
    </label>
    <button onclick="loginToAccount()">Войти в аккаунт</button>
</form>

</div>
<script>
    const login = document.getElementById("login");
    const password = document.getElementById("password");

    const loginEnter = document.getElementById("loginEnter");
    const passwordEnter = document.getElementById("passwordEnter");

    function createAccount() {
        const login = document.getElementById("login").value;
        const password = document.getElementById("password").value;

        let isError = false;

        if (login.length < 5) {
            document.forms[0].elements[0].parentElement.getElementsByClassName("error")[0].classList.add("visible");
            isError = true;
        } else {
            document.forms[0].elements[0].parentElement.getElementsByClassName("error")[0].classList.remove("visible");
            isError = false;
        }
        
        if (password.length < 5) {
            document.forms[0].elements[1].parentElement.getElementsByClassName("error")[0].classList.add("visible");
            isError = true;
        } else {
            document.forms[0].elements[1].parentElement.getElementsByClassName("error")[0].classList.remove("visible");
            isError = false;
        }

        if (!isError) {
            localStorage.setItem("account", JSON.stringify({
                login,
                password
            }))

            alert("Аккаунт создан")
        } else {
            alert("Одно из полей не заполнено")
        }
    }

    function loginToAccount() {
        const login = document.getElementById("loginEnter").value;
        const password = document.getElementById("passwordEnter").value;

        const account = JSON.parse(localStorage.getItem("account"));

        let isError = false;

        if (login.length < 5) {
            document.forms[1].elements[0].parentElement.getElementsByClassName("error")[0].classList.add("visible");
            isError = true;
        } else {
            document.forms[1].elements[0].parentElement.getElementsByClassName("error")[0].classList.remove("visible");
            isError = false;
        }

        if (password.length < 5) {
            document.forms[1].elements[1].parentElement.getElementsByClassName("error")[0].classList.add("visible");
            isError = true;
        } else {
            document.forms[1].elements[1].parentElement.getElementsByClassName("error")[0].classList.remove("visible");

            isError = false;
        }

        if (!isError && account.login === login && account.password === password) {
            alert("Вы  успешно авторизованы");
        } else {
            alert("Неправильно указаны данные");
        }
    }
</script>
</body>
</html>
